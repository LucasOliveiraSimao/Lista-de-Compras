name: Android CI

on:
  push:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:

  unit-test:
    name: Run Unit Tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      - name: Publish
        run: bash ./gradlew assembleRelease publishBundle

