name: Android CI

on:
  push:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build and test
      run: |
         ./gradlew test
         
    - uses: actions/checkout@v3
    - name: Retrieve the secret and decode it to a file
      env:
        SUPER_SECRET: ${{ secrets.GOOGLEPLAY_SERVICE_ACCOUNT_FILE }}
      run: |
          echo $SUPER_SECRET | base64 --decode > service-account.json
    - name: Show certificate information
      run: |
          openssl x509 -in service-account.json -inform DER -text -noout
       
    - name: Bundle
      run: |
         ./gradlew bundleRelease
       
    - name: Deploy
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: $SUPER_SECRET
        packageName: com.lucassimao.listadecompras
        releaseFiles: app/build/outputs/bundle/release/app-release.aab
        track: internal
